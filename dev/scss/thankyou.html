<!DOCTYPE html>
<html>
<head>
  <title>Website Title</title>
  <style>
    /* CSS for the header */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    
    nav li {
      margin-left: 20px;
    }
    
    nav a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">Logo</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Rest of the website content goes here -->

</body>
</html>
