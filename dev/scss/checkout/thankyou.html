<!DOCTYPE html>
<html>
<head>
  <title>Buy Now</title>
  <style>
    /* CSS for the Buy Now page */
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .product img {
      width: 100px;
      height: 100px;
      margin-right: 20px;
    }
    
    .product-info {
      flex-grow: 1;
    }
    
    .product-name {
      font-weight: bold;
      font-size: 18px;
    }
    
    .product-price {
      color: #4CAF50;
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .buy-now-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buy Now</h1>
    
    <div class="product">
      <img src="product-image.jpg" alt="Product Image">
      <div class="product-info">
        <div class="product-name">Product Name</div>
        <div class="product-price">$99.99</div>
        <button class="buy-now-btn">Buy Now</button>
      </div>
    </div>
    
    <div class="product">
      <img src="product-image.jpg" alt="Product Image">
      <div class="product-info">
        <div class="product-name">Product Name</div>
        <div class="product-price">$49.99</div>
        <button class="buy-now-btn">Buy Now</button>
      </div>
    </div>
    
    <!-- Add more product sections here -->
    
  </div>
</body>
</html>
